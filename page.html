<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tiny Icons Showcase </title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .category-btn {
            padding: 8px 15px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .category-btn:hover {
            background-color: #e0e0e0;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .icon-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-svg {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .icon-size {
            color: #666;
            font-size: 0.8rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: var(--text-color);
        }

        .code-snippet {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 15px 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .copy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .copy-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .icons-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .icons-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .icon-svg {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="b.jpeg" height="200px" width="200px" alt="">Super Tiny Icons</h1>
        <p class="subtitle">Under 1KB each! Miniscule SVG versions of your favourite website and app logos</p>
    </header>

    <div class="controls">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search icons...">
        </div>
        <div class="category-filter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="social">Social</button>
            <button class="category-btn" data-category="payment">Payment</button>
            <button class="category-btn" data-category="tech">Tech</button>
            <button class="category-btn" data-category="media">Media</button>
        </div>
    </div>

    <div class="icons-grid" id="icons-container">
        
    </div>

    <div class="modal" id="icon-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-icon" id="modal-icon"></div>
            <h2 class="modal-title" id="modal-title">Icon Name</h2>
            <p id="modal-description">Icon description</p>
            <div class="code-snippet" id="code-snippet">
            
            </div>
            <button class="copy-btn" id="copy-btn">Copy SVG Code</button>
        </div>
    </div>

    </footer>

        const iconsContainer = document.getElementById('icons-container');
        const searchBox = document.querySelector('.search-box');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const modal = document.getElementById('icon-modal');
        const modalClose = document.getElementById('modal-close');
        const modalIcon = document.getElementById('modal-icon');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const codeSnippet = document.getElementById('code-snippet');
        const copyBtn = document.getElementById('copy-btn');

        let currentCategory = 'all';
        let currentSearch = '';

        function init() {
            renderIcons(icons);
            setupEventListeners();
        }

        function renderIcons(iconsToRender) {
            iconsContainer.innerHTML = '';
            
            if (iconsToRender.length === 0) {
                iconsContainer.innerHTML = '<div class="no-results">No icons found matching your search.</div>';
                return;
            }
            
            iconsToRender.forEach(icon => {
                const iconCard = document.createElement('div');
                iconCard.className = 'icon-card';
                iconCard.innerHTML = `
                    <div class="icon-svg">${icon.svg}</div>
                    <div class="icon-name">${icon.name}</div>
                    <div class="icon-size">${icon.size}</div>
                `;
                
                iconCard.addEventListener('click', () => openModal(icon));
                iconsContainer.appendChild(iconCard);
            });
        }

        function setupEventListeners() {
            searchBox.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                filterIcons();
            });
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    filterIcons();
                });
            });
            
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            
            copyBtn.addEventListener('click', copySvgCode);
        }
        function filterIcons() {
            let filteredIcons = icons;
            
            if (currentCategory !== 'all') {
                filteredIcons = filteredIcons.filter(icon => icon.category === currentCategory);
            }
            
            if (currentSearch) {
                filteredIcons = filteredIcons.filter(icon => 
                    icon.name.toLowerCase().includes(currentSearch)
                );
            }
            
            renderIcons(filteredIcons);
        }
        function openModal(icon) {
            modalIcon.innerHTML = icon.svg;
            modalTitle.textContent = icon.name;
            modalDescription.textContent = `${icon.name} icon from the ${icon.category} category. File size: ${icon.size}.`;
            
            const formattedSvg = icon.svg
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\s{2,}/g, ' ')
                .trim();
            
            codeSnippet.innerHTML = formattedSvg;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function copySvgCode() {
            const svgCode = codeSnippet.textContent;
            navigator.clipboard.writeText(svgCode)
                .then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy SVG Code';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    copyBtn.textContent = 'Failed to copy';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy SVG Code';
                    }, 2000);
                });
        }

   
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
